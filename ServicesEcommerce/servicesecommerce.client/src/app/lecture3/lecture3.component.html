<style>
  .colorful-star {
    color: gold; /* Colorful stars */
  }

  .non-colorful-star {
    color: lightgray; /* Non-colorful stars */
  }

  .greenColor {
      background-color: green;
      margin: 0 auto;
      width: 20px;
  }

  .redColor {
    background-color: red;
    margin: 0 auto;
    width: 20px;
  }
</style>









<p>lecture3 works!</p>

<h1>{{name}}</h1>
<h1>{{age}}</h1>
<!--<img style="width:500px" src="{{imageURL}}" alt="Alternate Text" />-->


<input type="number" value="{{name}}" [(ngModel)]="age" />



<p *ngIf="display==true">Hello World</p>



<div *ngIf="display == true">

  <div class="stars">
    <span *ngFor="let star of stars; let i = index"
          [ngClass]="{'colorful-star': i < rating, 'non-colorful-star': i >= rating}">&#9733;</span>
  </div>
</div>


<div *ngFor="let item of fruits">

  <h2>{{item}}</h2>

</div>



<div [ngSwitch]="color">
  <p *ngSwitchCase="'red'">color is red</p>
  <p *ngSwitchCase="'black'">color is black</p>
  <p *ngSwitchCase="'yellow'">color is yellow</p>
  <p *ngSwitchDefault>Default</p>


</div>


<div [ngSwitch]="numberValue">
  <p *ngSwitchCase="1">The number is 1</p>
  <p *ngSwitchCase="2">The number is 2</p>
  <p *ngSwitchCase="3">The number is 3</p>
  <p *ngSwitchDefault>The number is something else</p>
</div>


<hr />

<h1 [ngStyle]="{'background-color': userObj.color}">{{userObj.name}}</h1>

<p [ngStyle]="{'color' : 'red'}">Orange Coding Academy</p>


<div *ngFor="let item of usersArray" >


  <p>{{item.name}}</p>
  <p>{{item.age}}</p>
  <p [ngClass]="{'greenColor' : item.grade > 15, 'redColor': item.grade <= 15}">{{item.grade}}</p>




</div>
